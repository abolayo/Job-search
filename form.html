<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Input Form</title>
    <link rel="stylesheet" href="style.css">
    <link href=
            "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		rel="stylesheet">
    <script src="form.js"></script>
</head>
<body>
    <div class="container">
            <div class="header">
                <h3>Update Form</h3>
            </div>
        <form action="data.html" id="form">
            <div class="row">
				<div class="col-lg-6">
					<div class="mb-3">
						<input type="text"
							class="form-control
									custom-margin" id="title"
							placeholder="Job Title">
					</div>
                    <div class="mb-3">
						<input type="date"
							class="form-control
									custom-margin" id="date"
							placeholder="Application Date Submitted">
					</div>
                    <div class="mb-3">
						<input type="text"
							class="form-control
									custom-margin" id="organization"
							placeholder="Organization">
					</div>
                    <div class="mb-3">
						<input type="url"
							class="form-control
									custom-margin" id="resume"
							placeholder="Link to Resume" accept="pdf,doc">
					</div>
                    <div class="mb-3">
						<input type="url"
							class="form-control
									custom-margin" id="letter"
							placeholder="Link to Cover Letter" accept="pdf,doc">
					</div>


                    <div class=mb-3">
                        <select id="status">
                          <option selected value="">-- Choose Current Status --</option>
                          <option value="Submitted">Submitted</option>
                          <option value="Interview">Interview</option>
                          <option value="Accepted">Accepted</option>
                          <option value="Rejected">Rejected</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="comment">Comments</label>
                        <textarea id="comment" name="comment"></textarea>
                    </div>

                    <div class="mb-3">
                        <button class="btn btn-secondary" id="bt" onclick="saveFile()">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
